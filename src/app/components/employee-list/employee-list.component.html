
<div>
  <h3>Employee List</h3>
	<div>Search by name:       <input class="" type="text" [(ngModel)]='filterDataName'></div>
	<div>Search by department: <input class="" type="text" [(ngModel)]='filterDataDepartment'></div>

	<div *ngIf="!employeeListData || (employeeListData | filterName:filterDataName | filterDepartment:filterDataDepartment).length === 0">
		<p>No Employee Found</p>
	</div>
	<div *ngIf="employeeListData && (employeeListData | filterName:filterDataName | filterDepartment:filterDataDepartment).length != 0">

    <table  class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">
            <a (click)="sort();" >
            <i *ngIf="sortFlag" class="fa fa-sort-up"></i>
            <i *ngIf="!sortFlag" class="fa fa-sort-down"></i>
            </a> Last Name</th>
          <th scope="col">Department</th>
          <th scope="col">Phone</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employeeListData | sortName : sortFlag | filterName:filterDataName | filterDepartment:filterDataDepartment; index as i;">
          <th scope="row">{{i +1}}</th>
          <td>{{employee.first_name}} </td>
          <td>{{employee.last_name}}</td>
          <td>{{employee.department}}</td>
          <td>{{employee.phone}}</td>
          <td><button (click)="delete(i);" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
	</div>
	
</div>
